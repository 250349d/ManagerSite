{% load static %}
<link rel="stylesheet" href="{% static 'detail.css' %}">
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>所属グループ選択</title>
</head>
<body>
<h1>現在の所属</h1>
  <table>
    {% for group in department_groups %}
    <tr>
      <th>{{ group.id }}</th>
      <td>{{ group.name }}</td>
    </tr>
    {% endfor %}
  </table>
    <h1>所属グループ選択</h1>
<form action="{% url 'group_app:choice' manager_id=manager.id %}" method="post">
	{% csrf_token %}
  <fieldset>
<legend>権限を変更してください</legend>
  {% for group in groups %}
    <div>
      <input type='checkbox' id={{ group.id }} name="group" value="{{ group.name }}" />
      <label for={{ group.id }} >{{ group.name }}</label>
    </div>
  {% endfor %}
    <div>
      <button type="submit">変更</button>
    </div>
  </fieldset>
</form>
  </table>
  <p><a href="{% url 'manager_app:list' %}">戻る</a></p>
</body>

</html>
